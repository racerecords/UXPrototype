<!DOCTYPE html>

  <head>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="todo">
      <h1>Darth's To-Do</h1>
      <form action="" method="POST" data-js="todoForm">
        <div>
          <input class="todo__input" type="text" data-js="todoInput" placeholder="Enter task..." />
        </div>
        <ul class="todo__items" data-js="todoItems">
          <li data-js="noItemsMsg">
            There are currently no tasks.
            <br />
            Please enter an item in the field above.
          </li>
        </ul>
      </form>
    </div>
    <script src="app.js" async></script>
