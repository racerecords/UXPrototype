<!DOCTYPE html>
<html>

<head>
  <link href="app.css" rel="stylesheet" />
</head>

<body>
  <div data-controller='input'>
    <h1>Prototype Readings</h1>
    <table class="todo__items"  data-js="todoItems" data-target="input.table">
      <th>Number</th>
      <th>Readings</th>
      <th>Class</th>
      <tr  data-js="noItemsMsg">
        No readings found.
      </tr>
    </table>
    <form action="" method="POST" data-js="todoForm" >
        <ul class='todo__inputs'>
          <li>
            <label>Number</label>
            <input class="todo__input" type="text" name="numberInput" placeholder="042" data-action="keypress->input#form" data-target='input.number input.input' />
          </li>
          <li>
            <label>Reading</label>
            <input class="todo__input" type="number"  name="readingsInput" placeholder="042" data-action="keypress->input#form" data-target='input.input' />
          </li>
          <li>
            <label>Class</label>
            <input class="todo__input" type="text"  name="classInput" placeholder="042" data-action="keypress->input#form" data-target='input.input' />
          </li>
        </ul>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="dist/main.js" async></script>
</body>

</html>
